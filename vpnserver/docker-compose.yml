version: "3"
services:
    openvpn:
        build: .
        image: vpnserver
        container_name: vpnserver
        ports:
            - "1194:1194/udp"
        devices:
            - "/dev/net/tun:/dev/net/tun"
        cap_add:
            - NET_ADMIN
        networks:
            docker-net:
                ipv4_address: "172.18.0.111"
        restart: always

networks:
    docker-net:
        external: true

